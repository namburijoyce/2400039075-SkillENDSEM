<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Birthday Reminder</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 16px;
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 3s;
        }

        @keyframes fadein {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeout {
            from {opacity: 1;}
            to {opacity: 0;}
        }
    </style>
</head>

<body>

    <h1>ðŸŽ‚ Student Birthday Reminder</h1>
    <p>Birthday notifications will appear automatically.</p>

    <div id="toast"></div>

    <script>
        // Step 1: Maintain list of students with DOB
        const students = [
            { name: "Anil", dob: "2002-01-03" },
            { name: "Priya", dob: "2001-05-10" },
            { name: "Ravi", dob: "2000-01-03" }
        ];

        // Step 2: Get today's date
        const today = new Date();
        const todayDay = today.getDate();
        const todayMonth = today.getMonth() + 1; // Months start from 0

        // Step 3: Compare dates
        students.forEach(student => {
            const dob = new Date(student.dob);
            const dobDay = dob.getDate();
            const dobMonth = dob.getMonth() + 1;

            if (dobDay === todayDay && dobMonth === todayMonth) {
                showToast(`ðŸŽ‰ Today is ${student.name}'s Birthday!`);
            }
        });

        // Toast function
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "show";

            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 3500);
        }
    </script>

</body>
</html>
